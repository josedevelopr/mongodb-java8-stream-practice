logging.level.org.springframework.boot.web.embedded.netty=DEBUG
logging.level.reactor.ipc.netty.http=DEBUG
logging.level.org.springframework.http.server.reactive.ReactorHttpHandlerAdapter=DEBUG
logging.level.org.mongodb.driver=ERROR

# spring.data.mongodb.authentication-database=  Authentication database name.
spring.data.mongodb.database=ejdatabase
#spring.data.mongodb.field-naming-strategy=  Fully qualified name of the FieldNamingStrategy to use.
spring.data.mongodb.host=localhost
#spring.data.mongodb.password=  Login password of the mongo server.
spring.data.mongodb.port=27017
spring.data.mongodb.repositories.enabled=true 
#Enable Mongo repositories.
#spring.data.mongodb.username= Login user of the mongo server.

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
##server.port=9000

spring.data.rest.base-path=api
spring.data.rest.default-page-size=10
